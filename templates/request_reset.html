

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
            color: black;
            height: 45px;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .alert {
            border-radius: 6px;
        }

        .btn-link {
            color: #4CAF50;
            transition: color 0.3s;
        }

        .btn-link:hover {
            color: #45a049;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Password Reset</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('request_reset') }}">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required placeholder="Enter your User ID">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your Email">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Request Reset</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="btn btn-link">Back to Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
