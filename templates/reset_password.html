<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc; /* Light Gray Background */
            font-family: 'Arial', sans-serif;
            height: 100vh; /* Full height for centering */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Remove default margin */
        }

        .container {
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width */
            padding: 40px; /* Increased padding */
            border-radius: 12px;
            background-color: #ffffff; /* White Background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px); /* Subtle lift effect */
        }

        h2 {
            color: #4CAF50; /* Green color for header */
            margin-bottom: 30px; /* Increased margin for spacing */
            text-align: center;
            font-weight: bold; /* Make the header bold */
        }

        .btn-primary {
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 6px;
            padding: 12px; /* Increased padding for better usability */
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #45a049; /* Darker Green */
            transform: scale(1.05); /* Slight scaling on hover */
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da; /* Light Gray border */
            transition: border-color 0.3s;
            color: black; /* Black text color for inputs */
            height: 45px; /* Increased height for better usability */
        }

        .form-control::placeholder {
            color: #6c757d; /* Placeholder text color */
        }

        .form-control:focus {
            border-color: #4CAF50; /* Green focus border */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Reset Password</h2>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" name="new_password" required placeholder="Enter New Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required placeholder="Confirm New Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
